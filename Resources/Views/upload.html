<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>上传图片</title>
</head>
<body>
    <form action="upload/image" method="post" enctype="multipart/form-data">
        <label>选择图片文件</label>
        <input name="imgfile" type="file" accept="image/gif, image/jpeg, image/png"/><br/>
        <input type="submit" value="Submit" />
    </form>
</body>
</html>
